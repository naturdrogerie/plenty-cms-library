{{#addresses}}
<div class="row">
    <div class="small-12 columns">
        <label class="address-select">
            <input type="radio" value="{{index}}" name="postfinder">
		<span class="lh-075 address-box-inner">

			<span class="row">
				<span class="medium-6 small-12 columns">
					<span class="block bold">{{type}} {{number}}</span>
					<span class="block">{{street}} {{houseNo}}</span>
					<span class="block">{{zip}} {{city}}</span>
				</span>

				<span class="medium-6 small-12 columns">
					<span class="block bold"><span>{{distance}} {{dimension}}</span></span>
					<span class="block">{{remark}}</span>
				</span>

			</span>

		</span>
        </label>
    </div>
</div>
{{/addresses}}
